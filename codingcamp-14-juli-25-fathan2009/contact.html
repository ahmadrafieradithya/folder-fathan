<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hubungi Kami</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">My Company</h1>
      <ul class="flex space-x-4 text-gray-700 font-medium">
        <li><a href="home.html" class="hover:text-blue-600">Home</a></li>
        <li><a href="about.html" class="hover:text-blue-600">About</a></li>
        <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Form -->
  <main class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Hubungi Kami</h2>
    
    <form id="contactForm" class="max-w-lg space-y-4 bg-white p-6 rounded shadow">
      <div>
        <label class="block font-medium mb-1">Nama:</label>
        <input type="text" id="nama" class="w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <label class="block font-medium mb-1">Tanggal:</label>
        <input type="date" id="tanggal" class="w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <label class="block font-medium mb-1">Jenis Kelamin:</label>
        <div class="flex gap-4">
          <label><input type="radio" name="gender" value="Laki-laki" /> Laki-laki</label>
          <label><input type="radio" name="gender" value="Perempuan" /> Perempuan</label>
        </div>
      </div>
      <div>
        <label class="block font-medium mb-1">Email:</label>
        <input type="email" id="email" class="w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <label class="block font-medium mb-1">Pesan:</label>
        <textarea id="pesan" class="w-full border px-3 py-2 rounded"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Kirim</button>
      <p id="result" class="text-sm font-semibold mt-2 text-green-600 hidden">Data telah terkirim!</p>
      <p id="warning" class="text-sm font-semibold mt-2 text-red-600 hidden">Harap lengkapi semua file sebelum mengirim!</p>
    </form>
  </main>

  <footer class="bg-blue-600 text-white text-center py-3 mt-10">
    <p>&copy; 2025 My Company. All rights reserved.</p>
  </footer>

  <!-- Hubungkan ke file JS eksternal -->
  <script src="JS/script.js"></script>
</body>
</html>
